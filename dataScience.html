            <div class="textFont1">
              Munculnya Covid-19 di Indonesia mengubah seluruh aktivitas menjadi
              online. Semenjak itu skill digital marketing mulai digemari dan
              menjadi salah satu skill penting agar bisnis bisa adaptif dengan
              situasi serba online seperti ini. Ngomongin soal digital
              marketing, kira-kira Sobat MinDi udah tau belum profesi apa saja
              yang bisa kamu jajal dalam bidang ini? <br /><br />Kali ini MinDi
              akan bahas profesi tulis menulis yang erat kaitannya dengan
              digital marketing. Ada dua profesi tulis menulis yang sangat
              penting dalam dunia marketing. Yaitu, copywriting dan content
              writing. Tapi sebelum lanjut lebih dalam, kira-kira Sobat MinDi
              udah tau perbedaannya belum? Atau jangan-jangan kamu masih
              menganggap dua profesi ini adalah hal yang sama? <br /><br />Buat
              kamu yang tertarik untuk menyelam dalam profesi ini wajib tau ya
              tentang perbedaannya. Agar kamu gak salah menyelam, yuk simak
              lebih lanjut! <br /><br />Perbedaan Copywriting dan Content
              Writing <br />Meski keduanya sama-sama kegiatan yang berkecimpung
              dalam dunia kepenulisan, tapi dua profesi ini sama sekali berbeda,
              lho. Baik dari segi tujuan penulisan hingga teknik penulisannya.
              <br /><br />
              1. Pengertian copywriting dan content writing <br /><br />
              Sobat MinDi pernah penasaran gak sih siapa sosok dibalik pembuat
              iklan-iklan yang sering muncul di social media atau kadang nyempil
              di website saat kamu lagi baca suatu artikel? Ternyata itu adalah
              hasil dari copywriting, lho. Jadi copywriting adalah kegiatan
              merencanakan, menulis, dan menghasilkan konten berupa teks untuk
              pemasaran. Tulisan-tulisan mereka nantinya akan dicantumkan dalam
              slogan, tagline, kalimat-kalimat menarik yang sering kamu lihat di
              iklan suatu produk. <br /><br />
              Nah sementara content writing adalah kegiatan merencanakan,
              menulis, dan menghasilkan konten yang berisi informasi atau
              penjelasan mendetail tentang suatu produk. Kalau kamu sering
              membaca postingan artikel di website-website, atau newsletter yang
              sering kamu terima di email, itu adalah konten yang dihasilkan
              dari profesi ini. Jadi intinya, content writer akan menghasilkan
              sebuah konten yang membuat kamu lebih memahami suatu produk.
              <br /><br />
              2. Tujuan penulisan <br /><br />
              Bisa dibilang tujuan besar kedua profesi ini sama, yaitu
              menciptakan konten. Tapi kalau dilihat secara spesifik, tujuan
              dari kedua profesi ini akan sangat berbeda lho. Seorang copywriter
              akan membuat konten berupa teks yang tujuannya untuk promosi
              produk. Konten yang diciptakan juga harus memperhatikan slogan
              atau tagline yang eye catching, sehingga bisa mempersuasif audiens
              untuk membeli dan menggunakan suatu produk. <br /><br />
              Nah sedangkan seorang content writer membuat konten untuk
              menjelaskan atau menginformasikan detail tentang suatu produk.
              Konten yang diproduksi oleh content writer lebih berfokus
              memberikan pengenalan, arahan, tips, yang dikemas sedemikian rupa
              dan mengikuti kaidah SEO best-practice. Konten yang diproduksi
              oleh content writer ini nantinya akan memudahkan audiens untuk
              memahami produk yang ia beli atau gunakan. <br /><br />
              3. Bentuk tulisan <br /><br />
              Pernah lihat tagline iklan yang agak nyeleneh sampai bikin kamu
              geleng-geleng? Atau liat script iklan yang kreatif banget sampai
              bikin kamu ketawa? Nah itu dia hasil kerja keras dari para
              copywriter, lho. Seperti yang udah MinDi sebut dipoin sebelumnya,
              copywriter ini kan tujuannya untuk promosi atau komersil, jadi
              tulisan yang dihasilkan harus kreatif dan menarik. Tulisan ini
              nantinya akan dipampang di slogan, Google Ads, Social Media Ads,
              Billboard, hingga Script iklan yang sering kamu dengar di TV,
              Youtube hingga Spotify. <br /><br />Nah kalau content writer ini
              gak jauh-jauh dari skill SEO, nih. Sobat MinDi pasti sering
              menemukan konten-konten instagram yang rasanya relate banget sama
              kamu kan? Nah, itu dia bentuk tulisan yang dihasilkan sama content
              writer. Profesi ini berusaha buat mengerti trend, kebutuhan, dan
              keinginan audiens. Lalu disesuaikan dengan suatu produk yang
              mereka miliki, kemudian dikemas menjadi sebuah script untuk konten
              di youtube atau bahkan podcast, e-book, email marketing atau
              newsletter, tulisan di blog. Nah, seperti yang Sobat MinDi lagi
              baca, ini juga hasil kerja dari content writer, lho! <br /><br />
              4. Skill yang dibutuhkan masing-masing profesi <br /><br />
              Nah karena tujuan penulisannya berbeda, masing-masing profesi ini
              juga membutuhkan skill yang berbeda. Seorang copywriter yang
              bertugas untuk menciptakan iklan tentu saja dituntut untuk
              memiliki kemampuan persuasif dan tingkat kreativitas yang tinggi.
              Kenapa? Tentu saja agar tulisan yang diciptakan bisa eye catching,
              membuat orang yang membacanya jadi tertarik dan penasaran tentang
              suatu produk. <br /><br />
              Kemudian sekarang menjadi tugas content writer agar audiens
              memahami lebih lanjut tentang produk yang sedang dicari-cari.
              Jadi, penting sekali seorang content writer memiliki skill SEO dan
              kepekaan agar bisa memahami trend, kebutuhan, dan keinginan
              audiens. Mereka juga harus bisa mengemas tulisan menjadi menarik
              namun tetap mudah dipahami audiens. <br /><br />
              5. Traffic <br /><br />
              Pengukuran kinerja masing-masing role akan sangat berbeda, sesuai
              dengan tujuannya. Untuk copywriting akan lebih dekat dengan paid
              channel, seperti Google Ads dan Social Media Ads. Pengukuran
              performa konten yang dihasilkan oleh copywriter juga dapat
              dilakukan lebih cepat dalam hitungan hari atau bahkan jam, bisa
              juga mengukurnya dengan KPI (Key Performance Indicator).
              <br /><br />Sementara content writing akan lebih erat kaitannya
              dengan strategi optimasi SEO yang merupakan channel organic.
              Berbeda dengan copywriting yang dapat diukur secara lebih cepat,
              pengukuran content writer diukur dalam jangka panjang, bisa hingga
              6 bulan. <br /><br />Nah itu dia beberapa perbedaan mengenai
              copywriting dan content writing. Bagi kamu yang pengen tau lebih
              dalam dan terjun ke dua profesi tersebut, kamu bisa ikuti Bootcamp
              Digital Marketing dari dibimbing.id. <br /><br />Kenapa harus
              dibimbing.id? Karena bootcamp yang diadakan oleh dibimbing.id
              bakalan kasih kamu materi lengkap tentang digital marketing,
              termasuk tentang copywriting dan content writing. Gak sampai
              disitu aja, dengan mengikuti bootcamp ini kamu juga bisa
              konsultasi pribadi dengan mentor yang dijamin udah sangat
              berpengalaman. Selesai mengikuti bootcamp kamu juga akan
              berkesempatan untuk mendapatkan penyaluran kerja. Nah, tunggu apa
              lagi, yuk segera daftar bootcamp-nya disini!
